<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Saya</title>

    <!-- Tambahkan tautan CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Kontak Saya</a>
        </div>
    </nav>

    <!-- Konten Utama -->
    <div class="container mt-4">
        <h2>Kontak Saya</h2>
        
        <!-- Informasi Kontak -->
        <div class="mb-4">
            <p>Email: <a href="fauzanrio16@gmail.com">fauzanrio16@mail.com</a></p>
            <p>Instagram: <a href="https://www.instagram.com/fzn_sadewo/" target="_blank">fauzanrio16</a></p>
            <p>Facebook: <a href="https://web.facebook.com/fauzan.sadewo.5" target="_blank">fauzanrio16</a></p>
        </div>
        
        <!-- Formulir Kontak -->
        <h3>Kirim Pesan</h3>
        <form id="chatForm">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="pesan">Pesan:</label>
                <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis pesan Anda" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
        </form>
    </div>
    <div style="text-align: center;">
            <p style="font-size: 14px;">*Saya akan berusaha untuk merespons pesan anda secepat mungkin, Terima kasih!</p>
    </div>
    <a href="file:///F:/HTML/latihan3.2.html">back</a>

    <!-- Tambahkan tautan JavaScript Bootstrap (Opsional, hanya jika Anda menggunakan komponen yang memerlukannya) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- Tambahkan JavaScript untuk menangani pengiriman pesan -->
    <script>
        document.getElementById("chatForm").addEventListener("submit", function (event) {
            event.preventDefault();
            
            // Mengambil data dari formulir
            var nama = document.getElementById("nama").value;
            var email = document.getElementById("email").value;
            var pesan = document.getElementById("pesan").value;
            
            // Simulasi pengiriman pesan (Anda perlu menggantinya dengan logika server sisi belakang yang sesungguhnya)
            alert("Pesan Anda telah terkirim:\nNama: " + nama + "\nEmail: " + email + "\nPesan: " + pesan);
            
            // Mengosongkan formulir setelah pengiriman
            document.getElementById("nama").value = "";
            document.getElementById("email").value = "";
            document.getElementById("pesan").value = "";
        });
    </script>
</body>
</html>
